# Contains the project folder
PROJECT_CONTENT="plugin"

# XCode project for building the plugin
XCODEPROJ="project/mac/PixiAnimateExtension.mp.xcodeproj"

# Temporary build target
PLUGIN_TEMP_DEBUG="src/PixiAnimateExtension/lib/mac/debug/PixiAnimateExtension.fcm.plugin"
PLUGIN_TEMP_RELEASE="src/PixiAnimateExtension/lib/mac/release/PixiAnimateExtension.fcm.plugin"

# The target location for the plugin
PLUGIN_FILE="$PROJECT_CONTENT/plugin/lib/mac/PixiAnimateExtension.fcm.plugin"

# Temporary staging folder
BUNDLE_ID=com.jibo.PixiAnimateExtension

# Local location to install the plugin for Adobe CEP
INSTALL_FOLDER="/Library/Application Support/Adobe/CEP/extensions/${BUNDLE_ID}"

# The name of the ZXP file
OUTPUT_NAME="PixiAnimateExtension.zxp"
OUTPUT_FILE="dist/${OUTPUT_NAME}"

# ZXP plugin packaging options
PACKAGER=build/ZXPSignCmd
PACKAGER_CERT=build/certificate.p12
PACKAGER_PASS=password
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <style>
            body {
                margin:0;
                padding:0;
            }
            #frame {
                position:absolute;
                width:100%;

                position:absolute;
                left:50%;
                top:50%;
                transform:translate(-50%,-50%);
            }

        <div id="frame">
            <webview id="preview" nodeintegration></webview>
        </div>
        <script src="preview.js"></script>
    </body>
